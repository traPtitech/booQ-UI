name: CI

on: [push, pull_request]

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-v3-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-v3-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-v3-
      - run: npm run gen-api
      - uses: actions/upload-artifact@v1
        with:
          name: apis
          path: ./src/lib/apis/generated
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-v3-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-v3-
      - uses: actions/download-artifact@v1
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-v3-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-v3-
      - uses: actions/download-artifact@v1
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run lint
  typeCheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-v3-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-v3-
      - uses: actions/download-artifact@v1
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run type-check
